<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Aviasales</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="page-header__container container">
          <img
            class="page-header__logo"
            src="./img/icons/sprite/sprite.svg#logo-plain"
            alt="logo-plain"
            width="82"
            height="89"
          />
        </div>
      </header>
      <main class="page-main">
        <h1 class="visually-hidden">Aviasales - поиск дешевых авиабилетов</h1>
        <section class="search">
          <h2 class="visually-hidden">Поиск авиабилетов</h2>
          <div class="search__container container">
            <div class="search__aside">
              <div class="search__filters filters">
                <h2 class="filters__title">Количество пересадок</h2>
                <div class="filters__list">
                  <label class="filters__label"
                    >Все
                    <input
                      class="visually-hidden"
                      type="checkbox"
                      name="transfer"
                      value="all"
                    />
                    <span class="filters__checkmark"></span>
                  </label>
                  <label class="filters__label"
                    >Без пересадок
                    <input
                      class="visually-hidden"
                      type="checkbox"
                      name="transfer"
                      value="0"
                    />
                    <span class="filters__checkmark"></span>
                  </label>
                  <label class="filters__label"
                    >1 пересадка
                    <input
                      class="visually-hidden"
                      type="checkbox"
                      name="transfer"
                      value="1"
                    />
                    <span class="filters__checkmark"></span>
                  </label>
                  <label class="filters__label"
                    >2 пересадки
                    <input
                      class="visually-hidden"
                      type="checkbox"
                      name="transfer"
                      value="2"
                    />
                    <span class="filters__checkmark"></span>
                  </label>
                  <label class="filters__label"
                    >3 пересадки
                    <input
                      class="visually-hidden"
                      type="checkbox"
                      name="transfer"
                      value="3"
                    />
                    <span class="filters__checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="search__content">
              <div class="search__sort sort">
                <button
                  class="sort__button sort__button--active"
                  data-sort="price"
                >
                  Самый дешевый
                </button>
                <button class="sort__button" data-sort="time">
                  Самый быстрый
                </button>
              </div>
              <ul class="tickets"></ul>
            </div>
          </div>
        </section>
      </main>
    </div>
    <template id="ticket">
      <li class="tickets__item">
        <div class="tickets__header">
          <span class="tickets__price">13 400 Р</span>
          <div class="tickets__logo logo">
            <img
              class="logo__image"
              src="./img/logo-s7.png"
              alt="s7 airlines"
              width="110"
              height="36"
            />
          </div>
        </div>
        <div class="ticket__table-wrapper">
          <table class="tickets__table">
            <tr class="tickets__row">
              <th class="tickets__table-header">
                <span class="tickets__origin">Mow</span>–<span
                  class="tickets__destination"
                  >Hkt</span
                >
              </th>
              <th class="tickets__table-header">В пути</th>
              <th class="tickets__table-header tickets__stops-count">
                2 пересадки
              </th>
            </tr>
            <tr class="tickets__row">
              <td class="tickets__table-data tickets__time">10:45 – 08:00</td>
              <td class="tickets__table-data tickets__route">21ч 15м</td>
              <td class="tickets__table-data tickets__stops">HKG, JNB</td>
            </tr>
          </table>
          <table class="tickets__table">
            <tr class="tickets__row">
              <th class="tickets__table-header">
                <span class="tickets__origin">Nsk</span>–<span
                  class="tickets__destination"
                  >Hkt</span
                >
              </th>
              <th class="tickets__table-header">В пути</th>
              <th class="tickets__table-header tickets__count-stops">
                1 пересадка
              </th>
            </tr>
            <tr class="tickets__row">
              <td class="tickets__table-data tickets__time">11:20 – 00:50</td>
              <td class="tickets__table-data tickets__route">13ч 30м</td>
              <td class="tickets__table-data tickets__stops">HKG</td>
            </tr>
          </table>
        </div>
      </li>
    </template>
    <template id="plug">
      <li class="plug__item">
        <div class="plug__header">
          <span class="plug__element"></span>
          <span class="plug__element"></span>
        </div>
        <div class="plug__wrapper">
          <div class="plug__row">
            <span class="plug__row-element"></span>
            <span class="plug__row-element"></span>
            <span class="plug__row-element"></span>
          </div>
          <div class="plug__row">
            <span class="plug__row-element"></span>
            <span class="plug__row-element"></span>
            <span class="plug__row-element"></span>
          </div>
        </div>
      </li>
    </template>
    <script src="./js/main.bundle.js"></script>
  </body>
</html>
